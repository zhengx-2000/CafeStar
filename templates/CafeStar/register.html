<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/main.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>
<div class="main_father justify-content-center">
    <div class="content">
        <div class="top">
            <div class="top-log">
                <a href="javascript:void(0);" style="display: block;">
                    <img src="../static/image/coffereLogo.png" class="logo_img l-animtion" alt="logo">
                </a>
            </div>
            <div class="top-item">
                <div class="top-btn-content">
                    <button  id="homePageBtn">HOMEPAGE</button>
                </div>

            </div>
            <div class="top-item">
                <div class="top-btn-content">
                    <button class="top-text" id="drinkLinkBtn">DRINKS</button>
                </div>

            </div>
            <div class="top-item">
                <div class="top-btn-content">
                    <button class="top-text">ORDERS</button>
                </div>

            </div>

            <div class="top-item" style="float: right">
                <div class="user">
                    <a href="javascript:void(0);" style="display: block;">
                        <img src="../static/image/user.png" class="user-img u-animtion" alt="user" >
                    </a>
                </div>
            </div>
            <div class="search-container" style="float: right">
                <input class="search-txt" type="text" placeholder="Search..." name="search"/>
                <button type="submit">
                    <i class="fa fa-search">Search</i>
                </button>
            </div>
            <div style="clear: both"></div>
        </div>

        <div class="content-center">
            <div class="content-center-left" style="width: 45%">
                <div class="register">
                    <img src="../static/image/register.png" class="register" alt="register" style="width: 100%;min-width: 500px; height: 600px;">
                </div>
            </div>
            <div class="content-center-middle">

            </div>
            <div class="content-center-right" style="width: 54.5%" >
                <div class="home-left-top">
                    <div class="panel-title"><h1>SIGN UP</h1></div>
                    <div>
                        <table class="grade">
                            <tr>
                                <td>
                                    <label>Full Name</label>
                                </td>
                                <td>
                                    <div class="sign-txt">
                                        <input type="text" id="fullName" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>User Name</label>
                                </td>
                                <td>
                                    <div class="sign-txt">
                                        <input type="text" id="userName" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Email</label>
                                </td>
                                <td>
                                    <div class="sign-txt">
                                        <input type="text" id="email" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Password</label>
                                </td>
                                <td>
                                    <div class="sign-txt">
                                        <input type="text" id="pwd" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Phone Number</label>
                                </td>
                                <td>
                                    <div class="sign-txt">
                                        <input type="text" id="phone" />
                                    </div>
                                </td>
                            </tr>

                        </table>
                    </div>

                </div>
                    <div class="home-left-bottom">
                        <div class="home-left-bottom-form">
                            <button id="signBtn" class="sign-btn">SIGN UP</button>
                        </div>
                </div>

                <div style="clear: both"></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $("#loginBtn").click(function(){
            var userName = $("#userName").val();
            var pwd = $("#pwd").val();
            $.post("/login",
                {
                    userName:userName,
                    pwd:pwd
                },
                function(data,status){
                    location.href="homePage.html";
                });
        });
    });
</script>
</html>
