{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/main.js"></script>

    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/newLogin.css">
</head>
<body>
<div class="main_father justify-content-center">
    <div class="content">
        <div class="top">
            <div class="top-log">
                <a href="javascript:void(0);" style="display: block;">
                    <img src="../static/image/coffeeLogo.png" class="logo_img l-animtion" alt="logo">
                </a>
            </div>
            <div class="top-item">
                <div class="top-btn-content">
                    <a href="/CafeStar/"><button id="homePageBtn">HOMEPAGE</button></a>

                </div>

            </div>
            <div class="top-item">
                <div class="top-btn-content">
                    <a href="/CafeStar/drinks">
                        <button class="top-text" id="drinkLinkBtn">DRINKS</button>
                    </a>

                </div>

            </div>
            <div class="top-item">
                <div class="top-btn-content">
                    <a href="/CafeStar/order">
                        <button class="top-text">ORDERS</button>
                    </a>
                </div>
            </div>

            <div class="top-item" style="float: right">
                <div class="user">
                    <a href="javascript:void(0);" style="display: block;">
                        <img src="../static/image/user.png" class="user-img u-animtion" alt="user">
                    </a>
                </div>
            </div>
            <div class="search-container" style="float: right">
                <input class="search-txt" type="text" placeholder="Search..." name="search"/>
                <button type="submit">
                    <i class="fa fa-search">Search</i>
                </button>
            </div>
            <div style="clear: both"></div>
        </div>

        <div class="content-center">
            <div class="content-center-left">
                <div class="login">
                    <img src="../static/image/login.png" class="login" alt="login"
                         style="width: 100%;min-width: 700px; height: 600px;">
                </div>
            </div>
            <div class="content-center-middle">

            </div>
            <div class="content-center-right">
                <div class="form-wrappepr">
                    <div class="login-title"><h1>Log In</h1></div>

                    <form method="post" action="/CafeStar/login">
                        {% csrf_token %}
                        <input type="text" class="inputs user" name="userName" placeholder="Enter Your Email Address">
                        <input type="password" class="inputs pwd" name="pwd" placeholder="Enter Your Password">
                        <span style="color: red">{{ errMsg }}</span>
                        <!--<div><span class="tips">Forgotten Password</span></div>-->
                        <button id="loginBtn" type="submit">Sign In</button>
                    </form>
                    <div class="other-login">
                        <div class="divider">
                            <span class="line"></span>
                            <span class="divider-text">or continue with</span>
                            <span class="line"></span>
                        </div>
                        <div class="other-login-wrapper">
                            <a href="/CafeStar/register">
                                <span class="tips">Register</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div style="clear: both"></div>
        </div>
    </div>
</div>
</body>
